    <!-- Bài 1: Viết chương trình khởi tạo nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10. -->
    <script>
      let number = [];
      let count = 0;
      for (let i = 0; i < 4; i++) {
        let add = prompt("moi  nhap  so ");
        number.push(add);
      }
      for (let j = 0; j <= number[j]; j++) {
        if (number[j] > 10) {
          console.log(number[j]);
          count++;
        }
      }
      console.log(` co ${count} so nguyen  lon hon 10 `);
    </script>
