<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Bài 5: Viết chương trình đếm số nguyên âm trong một chuỗi. -->
    <!-- xem thêm  về filter()   -->
    <script>
      let number = [];
      let add;
      do {
        add = +prompt("moik nhap  so, neu nhap 0  thi  end");

        number.push(add);
      } while (add !== 0);
      let count = 0;
      for (let i = 0; i < number.length; i++) {
        if (number[i] < 0) {
          count++;
        }
      }
      alert(`co ${count} so nguyen  am`);
    </script>
  </body>
</html>
